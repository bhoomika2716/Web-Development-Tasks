<!DOCTYPE html>
<html>
    <head>
        <title>Responsive page</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin:0;
                height:100vh;
                background-image: url('imgforhtml.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                background-attachment: fixed;
                font-family:Arial,sans-serif;
            }
            nav {
                background-color:blue;
                padding:15px 40px;
                display:flex;
                justify-content: space-between;
                align-items: center;
            }
            .nav-links a {
                color: antiquewhite;                          
                text-decoration: none;
                margin:0 15px;
                font-weight: 500;
            }
            .nav-links a:hover{
                text-decoration: underline;
            }
            .logo{
                color:white;
                font-weight: bold;
                font-size: 20px;
            }
            .nav-button{
                background-color: dodgerblue;
                color: white;
                padding:15px 30px;
                font-size:16px;
                border:none;
                border-radius: 8px;
                cursor:pointer;
                transition:background-color 0.3s ;
            }
            .nav-button:hover{
                background-color:red
            }
            .banner {
            width: 100%;
            height: 350px;
            background-image: url("banner.jpg"); /* Replace with your image */
            background-size: cover;
            background-position: center;
            }
            
            .course-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -80px; /* Pull the section slightly up */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            }

            .image-row img {
            width: 150px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
            }

            .image-row img:hover {
            transform: scale(1.1);
            }
        </style>
    </head>
    
    <body>
        <nav>
            <div class="logo">MySite</div>
            <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Course</a>
            <a href="signup.html">Sign up</a>
            </div>
        </nav>
        <div class="banner"></div>

            <div class="course-section">
                <div class="image-row">
                <img src="ai.jpg" alt="AI">
                <img src="ml.jpg" alt="ML">
                <img src="wd.jpg" alt="Web Dev">
                <img src="uiux.png" alt="UI/UX">
                </div>
            </div>


        <center>
        <a href="https://skillcrafttech.com/">
            <button class="nav-button">Explore the courses</button>
        </a>
        </center>

    </body>                
</html>
